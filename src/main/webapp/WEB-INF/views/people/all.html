<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person:${people}">
    <a th:href = "@{/people/{id}(id=${person.getId()})}"
       th:text = "${person.getFirstName() + ' ' + person.getLastName()}"></a>
</div>
    <br/>
<a th:href = "@{/people/new}">Add person</a>
    <br/>
<a th:href = "@{/books}">All books</a>
</body>
</html>
