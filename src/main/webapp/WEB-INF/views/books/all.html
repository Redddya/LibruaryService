<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href = "@{/books/{id}(id=${book.getId()})}"
       th:text = "${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>
<br/>
<a th:href = "@{/books/new}">Add book</a>
<br/>
<a th:href = "@{/people}">All people</a>
</body>
</html>
